<h1>Edit Book</h1>
<form (ngSubmit)="updateBook()">
  <label>
    Title:
    <input [(ngModel)]="book.title" name="title" required>
  </label>
  <label>
    Author:
    <input [(ngModel)]="book.author" name="author" required>
  </label>
  <label>
    Publish Date:
    <input [(ngModel)]="book.publishDate" name="publishDate" required>
  </label>
  <button type="submit">Update Book</button>
</form>
